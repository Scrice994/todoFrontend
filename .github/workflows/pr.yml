on: 
  push:
    branches:
      - main

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: npm-ci
        run: npm ci

      - name: frontend-tests
        run: npm test
  
  e2e-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: npm-ci
        run: npm ci
      
      - name: run app
        run: npm start &
      - uses: convictional/trigger-workflow-and-wait@v1.3.0
        with:
          owner: Scrice994
          repo: todoE2E
          github_token: ${{ secrets.FRONTEND_ACCESS_TOKEN }}
          workflow_file_name: pr.yml
    
