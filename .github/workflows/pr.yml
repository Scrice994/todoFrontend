on:
  workflow_dispatch:
      inputs:
        workflow_02:
          description: 'Ù‹Workflow 2 which will be triggered'
          required: true
          default: 'pr.yml'

        workflow2_github_account:
          description: 'GitHub Account Owner'
          required: true
          default: 'Scrice994'

        workflow2_repo_github:
          description: 'repo-name'
          required: true
          default: 'TodoE2E' 

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: npm-ci
        run: npm ci

      - name: frontend-tests
        run: npm test
  
  call-e2e:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: call-e2e
        env:
          GH_TOKEN: ${{ secrets.FRONTEND_ACCESS_TOKEN }}
        run: |
          curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer $GH_TOKEN"\
          -H "X-GitHub-Api-Version: 2022-11-28" \
          "https://api.github.com/repos/Scrice994/TodoE2E/actions/dispatches" \
          -d '{"ref":"main"}'
      
    
